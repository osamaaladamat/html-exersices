<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Subscription form</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal details</legend>
    <label>First name: </label>
    <input type="text"><br>
    <label>Last name: </label>
    <input type="text"><br>
    <label>Email: </label>
    <input type="email"><br>
    <label>Gender: </label>
    <input type="radio" name="gender" value="male">
    <label>Male </label>
    <input type="radio"  name="gender" value="Female">
    <label>Female </label><br>
    </fieldset>
    <fieldset>
        <legend>Magazines</legend>
    <input type="checkbox">
    <label> Stavanger Aftenblad</label><br>
    <input type="checkbox">
    <label> Teknisk Ukeblad</label><br>
    <input type="checkbox">
    <label> Se og Hor</label><br>
    <input type="checkbox">
    <label> Familien</label><br>
    </fieldset>
    <fieldset>
        <legend>Subscription</legend>
    <label> Period: </label>
    <select id="cars">
        <option>6 months</option>
        <option>12 months</option>
        <option>18 months</option>
        <option>24 months</option>
    </select><br>
    </fieldset>
    <input type="submit" value="Subscribe">
    
</form>
</body>
</html>
